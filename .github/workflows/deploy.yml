name: Deploy Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Base path for GitHub Pages; updated after repo rename
      BASE_URL: /cien-data-api-documentation/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate entities
        run: npm run generate:entities

      - name: Generate rules
        run: npm run generate:rules

      - name: Build website
        run: npm run build

      - name: Link check (serve + crawl)
        run: |
          npx --yes http-server ./build -p 3000 -s &
          SERVER_PID=$!
          # give the server a moment to start
          sleep 2
          echo "Crawling http://localhost:3000${{ env.BASE_URL }}"
          # Internal links only to avoid flakiness from external sites
          npx --yes linkinator "http://localhost:3000${{ env.BASE_URL }}" --recurse --linksToSameHostname --skip "mailto:,tel:"
          kill $SERVER_PID

      - name: Deploy to GitHub Pages (gh-pages branch)
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
